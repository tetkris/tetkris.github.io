<body>
    <h1>Sprawdź swoje BMI.</h1>
    <hr />
    <p>stara ale jeszcze sie jara!</p>

    <p id="demo">&nbsp;</p>
    
    <form id="myForm" onsubmit="event.preventDefault(); calculateBMI();">
        <label title="Podaj swoją wagę, zamiast przecinka użyj kropki jeśli chcesz wpisać dokładną wagę" for="weight">Twoja waga: </label><br />
        <input id="weight" type="text" name="weight" /><br />
        <label title="Podaj swój wzrost, z dokładnością do liczby całkowitej" for="height">Twój wzrost:</label><br />
        <input id="height" type="text" name="height" /><br />
        <br />
        <input style="color: red" type="submit" value="Oblicz BMI" />&nbsp;
    </form>

    <br />
    <img src="1.png" alt="tabela_BMI" width="300" height="300" />

    <script type="text/javascript" src="skrypt.js"></script>
